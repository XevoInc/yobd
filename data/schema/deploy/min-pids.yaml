---
# TODO: Need to enforce that standard-mode PIDs (mode <= 0xA) occupy only one
# byte, not two.
endian: big
modepid:
    0x1:
        0x04:
            name: Calculated engine load
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x05:
            name: Engine coolant temperature
            bytes: 1
            unit: celcius
            expr:
                type: int8
                val: A - 40

        0x0A:
            name: Fuel pressure (gauge pressure)
            bytes: 1
            unit: kpa
            expr:
                type: uint16
                val: 3*A

        0x0C:
            name: Engine RPM
            bytes: 2
            unit: rpm
            expr:
                type: float
                val: (256*A + B) / 4

        0x0D:
            name: Vehicle speed
            bytes: 1
            unit: km/h
            expr:
                type: uint8
                val: A

        0x0F:
            name: Intake air temperature
            bytes: 1
            unit: celcius
            expr:
                type: int8
                val: A - 40

        0x10:
            name: MAF air flow rate
            bytes: 2
            unit: g/s
            expr:
                type: float
                val: (256*A + B) / 100

        0x11:
            name: Throttle position
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x1F:
            name: Runtime since engine start
            bytes: 2
            unit: seconds
            expr:
                type: uint16
                val: 256*A + B

        0x21:
            name: Distance traveled with MIL on
            bytes: 2
            unit: km
            expr:
                type: uint16
                val: 256*A + B

        0x31:
            name: Distance traveled since codes cleared
            bytes: 2
            unit: km
            expr:
                type: uint16
                val: 256*A + B

        0x32:
            name: Evaporative system vapor pressure
            bytes: 2
            unit: pa
            expr:
                type: float
                val: (256*A + B) / 4

        0x33:
            name: Absolute barometric pressure
            bytes: 1
            unit: kpa
            expr:
                type: uint8
                val: A

        0x45:
            name: Relative throttle position
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x46:
            name: Ambient air temperature
            bytes: 1
            unit: celcius
            expr:
                type: int8
                val: A - 40

        0x47:
            name: Absolute throttle position B
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x48:
            name: Absolute throttle position C
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x49:
            name: Accelerator pedal position D
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x4A:
            name: Accelerator pedal position E
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x4B:
            name: Accelerator pedal position F
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x52:
            name: Ethanol fuel percent
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x5A:
            name: Relative accelerator pedal position
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x5B:
            name: Hybrid battery pack remaining life
            bytes: 1
            unit: percent
            expr:
                type: float
                val: A / 2.55

        0x5C:
            name: Engine oil temperature
            bytes: 1
            unit: celcius
            expr:
                type: int8
                val: A - 40

        0x61:
            name: Driver's demand engine torque
            bytes: 1
            unit: percent
            expr:
                type: int8
                val: A - 125

        0x62:
            name: Actual engine torque
            bytes: 1
            unit: percent
            expr:
                type: int8
                val: A - 125

        0x63:
            name: Engine reference torque
            bytes: 2
            unit: nm
            expr:
                type: int8
                val: 256*A + B
