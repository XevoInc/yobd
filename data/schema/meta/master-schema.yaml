---
type: map
required: true

map:
    endian:
        type: str
        enum:
            - big
            - little
        required: true

    modepid:
        type: map
        required: true
        func: non_negative_int_keys
        map:
            =:
                type: map
                required: true
                func: non_negative_int_keys
                map:
                    =:
                        type: map
                        required: true

                        map:
                            name:
                                type: str
                                required: true

                            bytes:
                                type: any
                                func: bytes
                                required: true

                            unit:
                                type: str
                                enum:
                                    - percent
                                    - celcius
                                    - kpa
                                    - rpm
                                    - km/h
                                    - g/s
                                    - km
                                    - nm
                                    - pa
                                    - seconds
                                required: true

                            expr:
                                type: map
                                map:
                                    type:
                                        type: str
                                        enum:
                                            - int8
                                            - uint8
                                            - uint16
                                            - float
                                        required: true
                                    val:
                                        type: str
                                        func: infix
                                        required: true
